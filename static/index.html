		<meta charset="UTF-8" />

		<!-- Libraries -->
		<script src="libs/markdown-it.js/markdown-it.min.js"></script>
		<script src="libs/textile.js/textile.js"></script>
		<script src="libs/mermaid.js/mermaid.min.js"></script>
		<script src="libs/katex/katex.min.js"></script>

	<body>
		<svg style="display:none" aria-hidden="true" id="svgContainerForIcons">
			<defs id="icon-defs"></defs>
		</svg>
		<header id="settingsBar">
			<h2>📝 Live Preview</h2>
			<div id="themeToggleContainer">
				<label class="toggleLabel">

					<select id="themeToggle">
						<option value="light">Light</option>
						<option value="dark">Dark</option>
					</select>
				</label>
			</div>
			<div id="dynamicControls"></div>
		</header>

		<div id="theMother">Waiting for content…</div>

		<script type="module" src="scripts/main.js"></script>
